<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>sign-up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input [(ngModel)]="surname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>

    <br>

    <ion-button expand="block" color="dark" (click)="signUp()">Sign-Up</ion-button>



</ion-content>
