<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngFor="let item of images">
    <ion-list >
      <ion-item >
        <div class="img">
          <img [src]=item.image>
        </div>
     {{ item.price | currency:'R':'symbol' }}
        <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'R':'symbol' }}</ion-label>
        <ion-buttons (click)="deleteItem(item.id)" slot="end">
          <ion-button><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-buttons>
        
      </ion-item>
     
    </ion-list> 
  
  </div>
  <ion-item>
    Total: <span slot="end">{{ total | currency:'R':'symbol' }}</span>
  </ion-item> 
  <ion-button expand="full">CheckOut</ion-button>

</ion-content>
