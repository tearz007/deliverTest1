<ion-header>
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>

    <br>

    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <ion-button expand="block" color="dark" (click)="login()">Login</ion-button>

                </div>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                    <ion-button expand="block" color="dark" (click)="signUp()">SignUp</ion-button>

                </div>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>





</ion-content>
